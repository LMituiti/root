
- category: A Lei
  color: "#000000"
  questions:
    - q: Como ler A Lei?
      a: Textos em MAIÚSCULAS são termos-chave para o jogo. Textos em *itálico* são lembretes e esclarecimentos. Ícones das facções destacam regras que são alteradas pelas Regras da Facção e Habilidades. Root contém dois livros de regras":" o guia Aprenda a Jogar e este livro, a Lei. Se você prefere um estilo de aprendizagem com mais diálogos e muitos exemplos gráficos, leia o guia Aprenda a Jogar. Se você prefere ler as regras de forma mais definida e formal com um estilo de referência mais conciso, leia A Lei. Estas regras práticas irão ajudá-lo a interpretar A Lei.
      
    - q: Eu gostaria de fazer algo e as regras não dizem que eu não posso. Posso fazer?
      a: Dentro dos limites de uma ação, podemos dizer que sim. Este jogo lhe surpreenderá com situações estranhas e inesperadas e isto faz parte da diversão, mas não significa que você pode virar a mesa.

    - q: Outro jogador pode não consentir com uma ação?
      a: Root não possui nenhuma ação que exija consentimento. Apenas faça.

    - q: Determinada coisa parece que deveria acontecer, mas as regras não me dizem para fazer isto. O que eu faço?
      a: Siga literalmente a palavra da Lei, não seus instintos, mesmo que exista uma regra para uma situação similar.

    - q: Uma regra usa um termo ou ação específica. Isto também incluiria outra que é relacionada com essa ação ou termo?
      a: Não! Assuma que nós estamos nos referindo apenas ao termo especificado e não a uma gama de termos relacionados. Por exemplo, MOVER e POSICIONAR são coisas diferentes que tem uma distinção importante nas regras de algumas facções, como A Torre da Guarda.
      laws:
        - "6.2.2"

- category: Gerais
  color: "#000000"
  questions:
    - q: Quais peças são construções? Quais são marcadores?
      a: Construções são peças quadradas que ficam em espaços de construção abertos no mapa, enquanto os marcadores são peças circulares que não ocupam nenhum espaço. Você encontrará listas detalhadas de construções e marcadores no verso do Aprenda a Jogar e no verso dos tabuleiros de facção.
      laws: 
        - "2.5"
        - "16.6.3"
        - "16.6.32"
    
    - q: Eu perco pontos se uma construção minha for removida?
      a: Não!
      laws: 
        - "2.5.2"
        - "16.6.22"

    - q: Posso jogar várias cartas de emboscada em uma batalha?
      a: Não! Apenas uma.
      laws: 
        - "4.3.1"

    - q: As cartas Favor de... realmente removem todas as peças inimigas destas clareiras?
      a: Sim, exceto o(s) Malandro(s) e o Senhor da Guerra do Senhor das Centenas.
      laws: 
        - "9.2.2"
        - "14.2.2"

    - q: Como me livro de marcadores inimigos, como os marcadores de simpatia?
      a: Assim como qualquer outra peça, eles podem ser atacados e também podem ser removidos por poderes que removem peças.
      laws:
        - "2.1"
        - "2.5"
        - "4.3"
    
    - q: Colocar uma peça em uma clareira simpática ativa o Ultraje?
      a: Não! Você deve mover guerreiros ou remover a simpatia para ativá-lo.
      laws:
        - "8.2.6"
        - "8.2.5"

    - q: Para onde vão a construções e marcadores quando são removidos?
      a: Na maioria das vezes, de volta ao tabuleiro ou ao estoque do jogador proprietário. Isto é descrito mais detalhadamente em 2.5.
      laws:
        - "2.5"
        - "16.6.22"

    - q: O que quer dizer "atvar" uma peça para criar ? Eu devo fazer algo com a peça?
      a: Não. Ativar significa apenas "eu tenho esta peça e quero usá-la para criar". Você não precisa se livrar da peça ou fazer qualquer coisa além de apontar para ela e dizer "estou ativando isto para criar uma carta".
      laws:
        - "4.1.1"

    - q: Eu posso não consentir com a ação de outro jogador?
      a: Não, não há ações em Root que exigem consentimento. Por exemplo, o Malandro não precisa de consentimento para formar uma coalizão com alguém ou Ajudar alguém, e um jogador não precisa do consentimento dos Ribeirinhos para comprar serviços deles.
      laws:
        - "9.2.8"
        - "9.5.4"
        - "11.2.6"

- category: Cartas
  color: "#000000"
  questions:
    - q: A carta Armeiros diz “danos recebidos do dado”. Isso quer dizer especificamente “danos rolados” e não “danos” no geral?
      a: Correto! “Danos de dados” quer dizer somente os danos de dados.

- category: Marqueses
  color: "#e07a37"
  questions:
    - q: O que acontece se todas as minhas peças forem removidas do mapa?
      a: Infelizmente, você provavelmente está fora do jogo. Porém, se a Companhia Ribeirinha ou capangas estiverem em jogo, você pode uma realizar construção se você governa uma clareira. De qualquer forma, se isto acontecer, o jogo provavelmente vai acabar a qualquer momento!
      laws:
        - "6"

    - q: Outro jogador pode mover peças para a clareira com a minha Torre da Guarda?
      a: Sim! "Colocar" é uma palavra chave diferente de "mover".
      laws:
        - "4.2"
        - "6.2.2"

    - q: Se alguém usar uma carta de Emboscada em uma batalha na clareira que contem minha Torre da Guarda, quando meus guerreiros são colocados de volta na clareira da Torre da Guarda?
      a: Imediatamente, desde que você descarte uma carta. Assim seria possível impedir a checagem de “não há guerreiros remanescentes” causada pela Emboscada. 
      laws:
        - "4.3.1"
        - "6.2.3"

    - q: Os Marqueses podem colocar capangas na clareira da Torre da Guarda?
      a: Sim! 
      laws:
        - "6.2.3"

- category: Dinastia da Rapinas
  color: "#416eb0"
  questions:
    - q: O Tumulto é ativado se houver uma coluna vazia?
      a: Não! O Tumulto é ativado caso você não consiga completar a ação de uma carta no Decreto.
      laws:
        - "7.7"

    - q: O Tumulto ativa se eu conseguir realizar ações de algumas mas não de todas as cartas de uma coluna?
      a: Sim! No momento em que não conseguir completar a ação de uma carta você entra em Tumulto.
      laws:
        - "7.7"

    - q: Posso mover um guerreiro de cada vez de uma mesma clareira para completar cartas de Movimento no meu Decreto? Posso mover o mesmo guerreiro e retorná-lo, considerando que eu tenha as cartas?
      a: Sim! Você pode fazer o se jogo com o Decreto desde que as cartas permitam. Siga as regras para Movimento, e tá tudo bem. 
      laws:
        - "7.5.2"
    
    - q: O que a habilidade do Déspota faz? Eu já não recebo um ponto de vitória por remover uma construção ou marcador?
      a: Sim recebe mesmo! Neste caso você recebe um ponto extra, porém não recebe vários pontos extras caso remova várias construções e/ou marcadores ao mesmo tempo.
      laws:
        - "7.8.4"

    - q: Se eu estiver com o líder Carismático e Recrutar no meu Decreto, mas tiver somente um guerreiro no meu estoque. Eu não coloco nenhum guerreiro ou coloco um guerreiro e entro em Tumulto?
      a: Coloque um. Se você precisar colocar peças mas não conseguir colocar todas, coloque quantas forem possíveis. Não conseguir colocar os guerreiros extras não te faria entrar em Tumulto.
      laws:
        - "7.7"
        - "7.8.3"

- category: Aliança da Floresta
  color: "#68b653"
  questions:
    - q: Posso causar uma Revolta com uma base de um naipe que eu já construí a base?
      a: Não! A ação de Revolta diz que você deve escolher uma clareira simpática que corresponda a uma base não construída.
      laws:
        - "8.4.1"

    - q: Posso causar uma revolta em uma clareira com o marcador da Torre da Guarda?
      a: Não! Você teria que colocar um marcador de simpatia primeiro, que você não pode por causa da habilidade especial da Torre da Guarda dos Marqueses.
      laws:
        - "6.2.2"
        - "8.4.1"

    - q: O que acontece se um capanga remover um marcador de simpatia?
      a: O jogador controlando o capanga ativaria o Ultraje, já que o Ultraje especifica “Quando um jogador remove…”. Isso também é abordado explicitamente na Lei (E.3.7).
      laws:
        - "8.2.6"
        - "16.4.3.7"

    - q: O Malandro ativa o Ultraje?
      a: Não. O Malandrão é um peão, não um guerreiro.
      laws:
        - "8.2.6"

    - q: Capangas afetam a Lei Marcial?
      a: Os Capangas controlados por um jogador adversário serão adicionados os guerreiros da facção daquele jogador. Portanto, se as Rapinas tiverem 1 guerreiro e 2 capangas guerreiros que eles controlam na mesma clareira, esta clareira desencadeiaria a Lei Marcial. No entanto, guerreiros capangas não controlados não afeta a Lei Marcial.

- category: Malandro
  color: "#6d6e70"
  questions:
    - q: Eu posso criar cartas com mais de um tipo de naipe?
      a: "Não. Seus martelos correspondem à sua clareira atual, então você só pode fabricar um naipe por vez. Boas notícias: as cartas com mais um tipo de naipe são inúteis pra você!"
      laws:
        - "9.2.1"

    - q: Eu ativo o Ultraje da Aliança quando eu me movo para uma clareira simpática?
      a: Negativo! Você é um Malandro amigável, e você tem um peão, não um guerreiro. 
      laws:
        - "8.2.6"
        - "9.2.2"

    - q: Se eu mover guerreiros Aliados da Aliança da Floresta para uma clareira simática eu ativo o Ultrae?
      a: Não! (*Esta regra foi alterada a partir do lançamento da Expansão do Saqueadores e da 8ª Impressão, porque o movimento Aliado do Vagabundo agora usa a palavra-chave “Força”.)
      laws:
        - "8.2.6"
        - "9.2.9"

    - q: O Malandro se torna Hostil com uma facção quando ele remove uma de suas construções ou marcadores, mas não remove guerreiros? 
      a: Não! Não há testemunhas. Quebra tudo!
      laws:
        - "9.2.9.3"

    - q: Se o Malandro remove um guerreiro capanga controlado por outra facção, o Malandro se torna Hostil com aquela facção?
      a: Negativo! Os capangas não são peças daquela facção.
      laws:
        - "9.2.9.3"

    - q: Se o Malandro batalhar usando um capanga controlado e remover peças, ele se torna Hostil com aquela facção ou ganha pontos de Infâmia se já for Hostil?
      a: Não! Capangas não usam habilidades das facções que os controlam (E.3.5) ou permitem que as facções que os controlam ganhem pontos por remover peças inimigas (E.3.6).
      laws:
        - "9.2.9.3"
        - "16.4.3.5"
        - "16.4.3.6"

    - q: O Malandro pode mover guerreiros Aliados usando A Balsa da Expansão Submundo? Se possível, a facção Aliada também compra uma carta?
      a: Sim para ambos!
      laws:
        - "16.2.2.5"

    - q: O Malandro pode formar uma coalizão com um jogador que ativou uma carta de domínio? Um jogador pode ativar uma carta de domínio depois de um Malandro ter formado uma coalizão com ele?
      a: Um Malandro não pode formar uma coalizão com um jogador que ativou uma carta de domínio, pois não possui marcador de ponto de vitória na trilha. No entanto, um jogador pode ativar uma carta de domínio depois que um Malandro formar uma coalizão com ele!
      laws:
        - "9.2.8"

    - q: O Malandro está em um coalizão comigo. Eu ainda posso batalhar com ele? Ele ainda pode batalhar contra mim?
      a: Não, nenhum de vocês pode batalhar entre si. (*Esta regra foi alterada a partir do lançamento da Expansão Saqueadores e da 8ª Impressão. As regras de batalha agora especificam que você deve lutar contra um inimigo, o que significa qualquer jogador que não esteja em uma coalizão.)
      laws:
        - "4.3"
        - "9.2.8"

    - q: Posso ganhar pontos de Infâmia por remover peças com Ataque?
      a: Não! Infâmia especifica que você deve remover a peça em batalha no seu turno. Afinal, matar alguém com uma besta é o jeito dos covardes.
      laws:
        - "9.2.9.3.1"

- category: Lagartos Cultistas
  color: "#fcf065"
  questions:
    - q: Eu posso Converter ou Santificar para somente remover um guerreiro ou construção, mas sem colocar meu próprio guerreiro ou construção na clareira alvo?
      a: Não! As regras dizem que “você deve completar a conspiração”, e as regras da facção anulam as regras gerais se você não puder cumprir ambas.
      laws:
        - "10.4.3"

- category: Companhia Ribeirinha
  color: "#5bc3bd"
  questions:
    - q: Quando eu contrato mercenários Ribeirinhos, eu posso iniciar uma batalha utilizando eles mesmo se eu não tiver peças na clareira que eu estiver batalhando?
      a: Vá em frente! Além disso, se você não tiver nenhum guerreiro lá, não haverá ninguém com quem dividir os danos.
      laws:
        - "11.2.7"
    
    - q: Eu posso exportar uma carta se o item nela não estiver no suprimento compartilhado ou se eu já tiver o efeito permanente dela?
      a: Não! Você deve ser capaz de criar a carta em primeiro lugar para poder exportá-lo. Nestes casos, você não pode exportar a carta.
      laws:
        - "11.5.3"

    - q: Os Ribeirinhos podem recusar de me oferecer um dos seus serviços?
      a: Não! Desde que você pague o custo terá o serviço.
      laws:
        - "11.2.6"

    - q: Mercenários Ribeirinhos podem ser usados para batalhar capangas controlados pelos Ribeirinhos?
      a: Sim! Os Mercenários só não lutarão contra os próprios Ribeirinhos, mas lutarão não contra capangas controlados por eles.
      laws:
        - "11.2.7"

- category: Senhor das Centenas
  color: "#e11b3f"
  questions:
    - q: Em batalha, quem escolhe se um dano remove o senhor da guerra ou um guerreiro comum?
      a: O jogador das Centenas, da mesma forma que o jogador levando os danos escolhe a ordem em que remove construções e marcadores. Logo, se você receber dois dano e tiver o senhor da guerra, dois guerreiros e um forte, poderá remover dois guerreiros ou remover um guerreiro e o senhor da guerra. Embora não seja recomendado remover o senhor da guerra muito cedo!
      laws:
        - "14.2.2"
        - "4.3.4"
        
    - q: O que exatamente é necessário para que as Centenas oprimam uma clareira?
      a: Você precisa (1) governar, (2) ter uma peça da Centenas ali e (3) não ter peças inimigas ali. Por exemplo, você oprime com uma multidão e um guerreiro Mercenário Ribeirinho. Você não oprime apenas com um guerreiro Mercenário Ribeirinho. Você não oprime com uma turba, um guerreiro Mercenário dos Ribeirinho e um entreposto comercial dos Ribeirinhos.
      laws:
        - "14.6.2"
        
    - q: O humor Conflitante permite as Centenas comprar mais cartas quando eles usam a carta Charme Ofensivo do baralho Exilados e Partisans?
      a: Não. Conflitante faz você comprar mais cartas somente durante o o seu passo de comprar cartas no Anoitecer.
      laws:
        - "14.7.6"

    - q: Eu devo declarar que estou usando Saqueadores antes ou depois que o defensor declare que vai utilizar uma carta de Emboscada?
      a: Saqueadores primeiro.
      laws:
        - "14.2.5"

- category: Guardiões de Ferro
  color: "#8b8d90"
  questions:
    - q: Para o segundo passo de colocar relíquias, eu posso escolher quais relíquias vão em cada clareira?
      a: Coloque elas aleatoriamente da mesma forma que no 1º passo.
      laws:
        - "15.3.3"
        
    - q: A Lei (15.5.2.II) diz que eu devo governar uma clareira para batalhar nela, mas o guia Aprenda a Jogar e o tabuleiro de jogador não dizem isso. Como deve ser feito?
      a: Você não precisa governar para batalhar – apenas para escavar!
      laws:
        - "15.5.2.2"

    - q: Se capangas removerem relíquias, como deve ser resolvida a habilidade Troféus Premiados?
      a: Nenhum ponto de vitória é recebido. Se o capanga é controlado, o jogador que o controla decide onde colocar a relíquia. Se o capanga não é controlado, o jogador com o turno ativo decide onde colocar a relíquia.
      laws:
        - "15.2.5"
        
    - q: A habilidade Troféus Premiados dos Guardiões ativa se o Malandro Vagabundo remover uma relíquia utilizando sua Ação Especial Instigar, mas eles estiverem em uma coalizão com os Guardiões?
      a: Conforme está escrito, não, já que o Vagabundo não é um inimigo neste caso. Mas por que o Vagabundo iria querer fazer isto está além da minha compreensão!
      laws:
        - "15.2.5"

- category: Advanced Setup
  color: "#000"
  questions:
    - q: "Keepers in Iron: For the second step of placing relics, do I get to choose which relics go in which clearings?"
      a: Place them randomly. (That said, it usually won’t make much difference, since people can adjust their strategy to prevent you from delving efficiently.)
      
    - q: "Keepers in Iron: What happens if there aren’t any two adjacent clearings on the map edge?"
      a: Return the Keepers’ advanced setup card to the box and draw new advanced setup cards until you draw a militant faction (red with swords). This faction replaces the Keepers. We will likely add general mulligan rules that mirror this as more factions get added to the game and it becomes increasingly possible to draw a faction that is impossible to set up.

- category: Hirelings
  color: "#000"
  questions:
    - q: "The Exile: Can I give the Exile an exhausted item?"
      a: Yes!

    - q: "The Exile: Can I give the Exile multiple items on the same turn?"
      a: Yes!

    - q: "Highway Bandits: If the Highway Bandits remove a Marquise warrior, can the Marquise use Field Hospitals?"
      a: Nope. The power happens while moving “on a path” with Highway Bandits, so they are not in a clearing at that moment.

    - q: "Spring Uprising: Can a hireling battle the Spring Uprising?"
      a: Nope. They do not have a hand of cards to discard from.

    - q: "Warm Sun Prophets: When I force a battle and the defender plays an ambush card, which placer makes decisions about piece removal and playing counter-ambushes?"
      a: The player who is being forced to battle.

    - q: "Flame Bearers: Does “warriors first” preclude me from removing undefended buildings or tokens of a player if there are warriors of another player there?"
      a: No, this works in the same way as battle or the Vagabond’s Strike—if a player has warriors there, you must remove the warriors first.

- category: Landmarks
  color: "#000"
  questions:
    - q: "Legendary Forge: Do I only need a faction piece at the Legendary Forge in order to craft an item there, or do I need something else?"
      a: You still follow the normal crafting rules, so you still need to discard a card that has an available item on it—in this case, an item that is on the Legendary Forge card—and you need crafting pieces in the relevant clearing suits, as shown on the card. You just also need a faction piece at the Legendary Forge.

    - q: "Lost City: Can I revolt in the Lost City if I have already filled the clearing’s slots with my bases, but I still have a base left on my board?"
      a: Yes, you can! The Lost City is very vulnerable to revolts, since it can be treated as any suit.

    - q: "Ferry: If I move the Ferry to a clearing with a sympathy token, do I draw the card first or trigger Outrage first?"
      a: These happen at the same time, so you decide the order.
